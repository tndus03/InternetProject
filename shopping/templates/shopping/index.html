<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Puzzle shopping</title>
</head>
<body>
    <h1>shopping mall</h1>

{%for p in puzzles %}
    <hr />
    <h2><a href="{{p.get_absolute_url}}"> {{ p.title }} </a></h2>
    <h4> {{ p.create_at }} </h4>
    <p> {{p.content}} </p>
{% endfor %}

</body>
</html>
