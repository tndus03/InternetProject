{% extends 'shopping/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Shopping Mall{% endblock %}
{% block main-area %}

    <h1 class="mt-5">Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form | crispy}}

        <br>

        <button type="submit" class="btn btn-dark float-right mb-3">Submit</button>
    </form>
    {{form.media}}
{% endblock %}
