<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Together</title>
    <link href="{% static 'shopping/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'mypages/css/my_company.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'shopping/css/shopping-post.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/4a70b7e99d.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'shopping/navbar.html' %}

    <section>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-8">
                    <h1>Puzzle Together</h1>
                </div>
                <div class="col-lg-4">
                    <img class="img-fluid" src="{% static 'mypages/images/puzzle_1280.jpg' %}">
                </div>
            </div>
        </div>
    </section>

        <section class="margin-for-footer">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1>PORTFOLIO</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card" data-toggle="modal" data-target="#portfolio">
                        <img class="card-img-top" src="{% static 'mypages/images/puzzle.jpg' %}">
                        <div class="card-body">
                            <h5 class="card-title">카테고리별 상품 개수</h5>
                            <p>퍼즐 조각 개수에 따른 상품 통계</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal1 -->
    <div class="modal fade" id="portfolio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">카테고리별 상품 개수</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <div class="card-footer">
                                    <h3>Bar chart</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <p>퍼즐 조각 개수에 따른 상품 통계</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        data = {
            datasets: [{ backgroundColor: ['red','yellow','blue', 'purple', 'green'],
            data: [{% for category in Categories %}
            '{{ category.title_set.count }}'
            {% if not forloop.last %},{% endif %}
            {% endfor %}
            ]
        }],
        labels: [
            {% for category in Categories %}
            '{{ category }}'
            {% if not forloop.last %},{% endif %}
            {% endfor %}
        ] };
        var ctx = document.getElementById('myChart');
          var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
              scales: {
                yAxes: [{ticks: {beginAtZero: true}}]
              }
            }
          });
    </script>

    <div class="fixed-bottom">
        {% include 'shopping/footer.html' %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
